name: Multi-Platform Matrix Build (f6f82ab)

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]   # ðŸ‘ˆ ensures 3 parallel jobs

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-f6f82ab
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f6f82ab-v${{ matrix.node-version }}
          path: output.txt
